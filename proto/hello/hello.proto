syntax = "proto3";

package hello;

option go_package = "github.com/lukmansjy/my-grpc-proto/protogen/go/hello";

message HelloRequest {
    string name = 1;
}

message HelloResponse {
    string greet = 1;
}

// grpc unary
service HelloService {
    rpc SayHello(HelloRequest) returns (HelloResponse);
}